<div class="main-container">
  <mat-toolbar class="searchcontrols">
    <mat-toolbar-row>
      <mat-form-field class="full-width">
        <input
          matInput
          type="text"
          placeholder="GitHub User"
          [(ngModel)]="searchText"
          value="{{ searchText }}"/>
        <button
          mat-icon-button
          aria-label="Clear"
          (click)="onSearchButtonClick()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="repo-container">
    <div class="left"></div>
    <div>
      <mat-card class="repo-card" *ngFor="let repo of repos">
        <mat-card-header>
          <mat-card-title>{{ repo.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="repo-desc">
          <p>{{ repo.description }}</p>
          <p>{{ repo.html_url }}</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="right"></div>
  </div>
</div>
